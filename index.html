<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx Bakery</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/1669110.png">
</head>
<body>
    <header>
        <h1>XXXX's Bakery</h1>
        <h2>The Most Delicious Cakes You Will Ever Tasted!</h2>
    </header>
    <main>
        <section>
            <h3>Here are our premium selection of cakes:</h3>
            <figure>
                <img src="./assets/istockphoto-492428226-612x612.jpg" alt="black-forest-cake" style="display: block; width: 400px" />
                <figcaption><strong>Black Forest Cake</strong><b>: Rp. 20.000</b></figcaption>
            </figure>
            <figure>
                <img src="./assets/13862800-strawberry-shortcake.jpg" alt="strawberry-shortcake" style="display: block; width: 400px" />
                <figcaption><strong>Strawberry Shortcake</strong><b>: Rp. 20.000</b></figcaption>
            </figure>
            <figure>
                <img src="./assets/istockphoto-1167344046-1024x1024.jpg" alt="cheese-cake" style="display: block; width: 400px" />
                <figcaption><strong>Cheese Cake</strong><b>: Rp. 20.000</b></figcaption>
            </figure>
        </section>
        <section>
            <p>Untuk memesan, tolong masukkan data diri anda sebagai berikut:</p>
            <form>
                <label for="name">Nama: </label>
                <input type="text" id="name" style="margin-left: 53px" placeholder="isi nama anda" required /><br>
                <label for="sex">Jenis Kelamin:</label>
                <select id="sex">
                    <option disable selected value>--pilih salah satu--</option>
                    <option value="man">Pria</option>
                    <option value="woman">Wanita</option>
                    <option value="others">Lain-Lain</option>
                </select><br>
                <label for="email">Email: </label>
                <input type="email" id="email" style="margin-left:52px" placeholder="isi alamat email anda" required /><br>
                <label for="dob">Tanggal Lahir:</label>
                <input type="datetime-local" id="dob" />
                <label for="message" style="display: block; margin-bottom: 5px">Pesan:</label>
                <textarea name="" id="message" cols="31" rows="5" placeholder="isi pesanan anda disini..."></textarea>
                <div class="button" style="margin-top: 10px;">
                    <input type="submit" />
                    <input type="reset" />
                </div>
            </form>
        </section>
    </main>
    <footer style="margin-top: 30px">
        <hr>
        <section>
            <p>Copyright &copy; Zsuryanuti Dirgantara Perdana 2024</p>
        </section>
    </footer>
    <script type="text/javascript" src=""></script>
</body>
</html>
